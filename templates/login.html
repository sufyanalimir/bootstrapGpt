<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootstrapGPT</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/ChatGPT.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div
      class="container w-100 vh-100 login-container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="d-flex align-items-center">
        <img
          class="mb-5 me-2"
          src="{{ url_for('static', filename='images/ChatGPT.png') }}"
          alt=""
          width="30px"
        />
        <h3 class="mb-5">BootstrapGPT | Login</h3>
      </div>
      <form
        class="row g-3 needs-validation"
        style="width: 350px; margin-bottom: 15px"
        action="/login"
        method="post"
      >
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control rounded-3"
              id="floatingInput"
              placeholder="name@name.com"
              name="email"
              required
            />
            <label for="floatingInput" style="color: #171717"
              >Username | Your Email</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-3"
              id="floatingPassword"
              placeholder="Password"
              name="password"
              required
            />
            <label for="floatingPassword" style="color: #171717"
              >Password</label
            >
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row align-items-center">
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary fs-5">
                Sign In
              </button>
            </div>
            <div class="col-md-8">
              <p class="mb-0">
                Don't have an account? <br />
                <a href="{{ url_for('register') }}">Sign Up Here</a>
              </p>
            </div>
          </div>
        </div>
      </form>
      <div>
        {% if message %}
        <p style="color: red">{{ message }}</p>
        {% endif %}
      </div>
      <div class="fixed-bottom">
        <footer>
          <div class="row">
            <div
              class="col-md-12 d-flex justify-content-center align-items-center"
            >
              <p class="credit">
                Designed and Developed with
                <i class="bi bi-heart-fill" style="color: #c51104"></i> by
                <b>Mir Sufyan Ali</b>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  </body>
</html>
